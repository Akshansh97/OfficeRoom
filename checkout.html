<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OfficeRoom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .row {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .accordion-button {
            cursor: default;
            background-color: #ffffff;
            padding: 1rem;
            font-weight: 600;
        }

        .accordion-collapse {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, opacity 0.5s ease;
        }

        .accordion-item:hover .accordion-collapse {
            max-height: 500px;
        }

        .accordion-body {
            padding: 1rem;
            background-color: #cfe2ff;
            border-top: 1px solid #dee2e6;
        }

        .card-body {
            background-color: beige;
        }
    </style>
</head>

<body>
    <div class="accordion" id="accordionExample">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Card 1</h5>
                            <p class="card-text">This is the description for Card 1.</p>
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <div class="accordion-button">
                                        Learn More
                                    </div>
                                </h2>
                                <div id="collapseTwo" class="accordion-collapse">
                                    <div class="accordion-body">
                                        <div class="btn-group" role="group" aria-label="Checkbox toggle button group">
                                            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                                            <label class="btn btn-outline-dark" for="btncheck1">Check 1</label>

                                            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                                            <label class="btn btn-outline-success" for="btncheck2">Check 2</label>

                                            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                                            <label class="btn btn-outline-danger" for="btncheck3">Check 3</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 <!-- <script src="../javascript/demo.js"></script> -->
</body>

</html>
