            <form method="post" autocomplete="off" class="register-user" id="loginForms">
                <label for="username">Username*</label>
                <input placeholder="Your Username" type="text" name="username" id="username" required>

                <label for="email">Email*</label>
                <input placeholder="Your email address" type="email" name="email" id="email" required>

                <label for="password">Enter Password*</label>
                <input placeholder="Your password" type="password" name="password" id="password" required>

                <div class="form-buttons">
                    <input type="submit" value="Login">
                    <input type="reset" value="Reset">
                </div>
            </form>

            <!-- Custom Alert -->
            <div id="customAlert" class="custom-alert hidden">
                <p id="alertMessage">This is a custom alert</p>
                <button onclick="closeAlert()">OK</button>
            </div>

            <p>New User? <a href="register.html">Register</a></p>

    </div>
    <div class="asterisk">
        <p>* fields are mandatory</p>
    </div>
