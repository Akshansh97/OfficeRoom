<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Executive Tables - OfficeRoom</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <header>
    <h1>Executive Tables</h1>
    <nav><a href="table.html#top" target="_self">Tables</a><a href="chair.html#top">Chairs</a><a
                href="lamp.html#top">Desk Lamps</a><a href="light.html#top">Lights</a><a
                href="wallpaper.html#top">Wallpapers</a><a href="showpiece.html#top">Show-Pieces</a><a
                href="accesories.html#top">Accesories</a><a href="beanbag.html#top">Beanbags</a><a
                href="custom.html#top" title="Build Your Own Office Room">Custom</a>
        </nav>
  </header>

  <main>
    <div class="main-icons">
      <a href="OfficeRoom.html" class="home-icon"><img src="images/icons/home.png" width="30" height="30"
          alt="home"></a>
      <a href="cart.html#down" class="cart-icon">
        <img src="images/icons/cart.png" width="30" height="30" alt="cart" title="Go to Cart">
        <span id="cart-count" class="cart-count-bubble">0</span>
      </a>
    </div>
    <section class="product-grid">
      <article class="product-card">
        <img src="../images/Tables/executive.jpg" alt="Executive Desk 1" />
        <h3>Classic Executive Desk</h3>
        <p>₹12,999</p>
        <button class="add-to-cart" data-name="Classic Executive Desk" data-price="12999"
          data-image="images/Tables/executive.jpg">
          Add to Cart
        </button>
      </article>

      <article class="product-card">
        <img src="../images/Tables/adjustable.jpg" alt="Adjustable Executive Table" />
        <h3>Adjustable Executive Table</h3>
        <p>₹15,499</p>
        <button class="add-to-cart" data-name="Adjustable Executive Table" data-price="15499"
          data-image="images/Tables/adjustable.jpg">
          Add to Cart
        </button>
      </article>

      <article class="product-card">
        <img src="../images/Tables/lshaped.jpg" alt="L-Shaped Executive Table" />
        <h3>L-Shaped Executive Table</h3>
        <p>₹18,750</p>
        <button class="add-to-cart" data-name="L-Shaped Executive Table" data-price="18750"
          data-image="images/Tables/lshaped.jpg">
          Add to Cart
        </button>
      </article>
    </section>
  </main>

  <script src="../javascript/executive-table.js"></script>
  <script src="../javascript/cartCount.js"></script>

</body>

</html>
